<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Pagi untuk Diva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF0F5; /* Lavender Blush */
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .card-enter {
            animation: card-enter 0.7s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes card-enter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .gif-item {
            animation: gif-fade-in 1s ease-out forwards;
            opacity: 0;
        }
        @keyframes gif-fade-in {
            to {
                opacity: 1;
            }
        }
        .special-message-btn {
            transition: all 0.2s ease-in-out;
        }
        .special-message-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(219, 39, 119, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card-enter w-full max-w-lg bg-white rounded-2xl shadow-lg p-6 sm:p-8 text-center">
        
        <h1 class="font-pacifico text-4xl sm:text-5xl text-pink-600 mb-4">
            Selamat Pagi, Diva!
        </h1>

        <p class="text-gray-700 text-lg mb-6">
            Semoga hari ini lancar yaaa, lopyuuu
        </p>

        <div class="grid grid-cols-3 gap-3 sm:gap-4 mb-8">
            <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZXR2a3hiZDIwMDNlYmxiaGc4OWdjMW5jOGhqYWVqOG4xMTQyZ2ljNCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/enrq327a3sMIJAS5jA/giphy.gif" alt="Cute Cat" class="gif-item rounded-lg shadow-md w-full h-auto" style="animation-delay: 0.2s;">
            <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3azkwaGk5eTRkN2U5dDhzZTVqZ2w1M2F1YWljODV6bjIyODkxdXlsZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/11sVpM3vG5ZNMQ/giphy.gif" alt="Cute Bear" class="gif-item rounded-lg shadow-md w-full h-auto" style="animation-delay: 0.4s;">
            <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3azkwaGk5eTRkN2U5dDhzZTVqZ2w1M2F1YWljODV6bjIyODkxdXlsZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/5dUllWbKVlaqmMTvHb/giphy.gif" alt="Cute Rabbit" class="gif-item rounded-lg shadow-md w-full h-auto" style="animation-delay: 0.6s;">
        </div>

        <button id="special-message-btn" class="special-message-btn bg-pink-500 text-white font-bold py-3 px-6 rounded-full inline-flex items-center space-x-2 text-lg mb-6">
            <span>ðŸ’Œ</span>
            <span>Ada Pesan Spesial...</span>
        </button>

        <div id="special-message" class="hidden bg-pink-50 p-4 rounded-lg border border-pink-200">
            <p class="text-pink-800 font-semibold">Jangan lupa senyum ya hari ini! Kamu cantiknya nambah 1000% kalo lagi senyum. Hehe.</p>
        </div>

        <p class="text-gray-500 text-sm mt-8">
            Semangat!
            <br>
            - Raka
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const specialMessageBtn = document.getElementById('special-message-btn');
            const specialMessageDiv = document.getElementById('special-message');

            specialMessageBtn.addEventListener('click', () => {
                specialMessageDiv.classList.toggle('hidden');
                specialMessageBtn.textContent = 'ðŸ˜Š';
            });
        });
    </script>

</body>
</html>
